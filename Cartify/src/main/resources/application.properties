spring.application.name=Cartify

spring.datasource.url=jdbc:mysql://${DATASOURCE_NAME:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:Cartify}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Cobby@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=30000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create


auth.token.expirationInMils=86400000
auth.token.jwtSecret=${JWT_SECRET}

